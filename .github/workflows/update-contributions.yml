name: Update contributions SVG

on:
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * *"

permissions:
  contents: write

concurrency:
  group: update-contributions
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate contributions SVG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_LOGIN: Reotech736
        run: node scripts/generate-contributions-svg.mjs

      - name: Commit and push if changed
        run: |
          if git diff --quiet -- assets/images/contributions.svg; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/images/contributions.svg
          git commit -m "chore: update contributions svg"
          git push

